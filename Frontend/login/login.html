<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center w-100 mx-4">
            <img src="assets/digital-image.png" alt="Imagem de uma digital" class="fingerprint">
            
            <div class="form-login py-5 px-4">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Digite seu Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-1 mt-3">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
