<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login/css/login.css">
    <style>

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center mx-4">
            <!-- Ícone de impressão digital -->
            <img src="login/assets/digital-image.png" alt="Imagem de uma digital" class="fingerprint">
            
            <!-- Formulário de login -->
            <div class="form-login w-100 py-5 px-4">
                <h2 class="text-center mb-4">Login</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Digite seu Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 p-1">Entrar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
