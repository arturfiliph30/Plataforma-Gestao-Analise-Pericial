<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Caso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-control, .form-select {
            margin-bottom: 1.5rem;
        }
        .btn-spacing {
            margin: 0 0.5rem;
        }
        .invalid-feedback {
            display: none;
        }
        .was-validated .form-control:invalid,
        .was-validated .form-select:invalid,
        .was-validated .form-control:not(.form-control:valid),
        .was-validated .form-select:not(.form-select:valid) {
            border-color: #dc3545;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback,
        .was-validated .form-select:invalid ~ .invalid-feedback {
            display: block;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9ecef;
        }

        .form-header{
            position: relative;
        }

        .btn-close-custom {
            font-size: 1.2rem;
            padding: 0.5rem;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <div class="menu-icon fs-4">☰</div>
        <div class="user-icon fs-4"><i class="fas fa-user"></i></div>
    </header>

    <div class="container mt-5 mb-5">
        <div class="form-container border rounded bg-light">
            <form class="needs-validation" novalidate id="form-cadastro-caso">
                <div class="form-header mb-4">
                    <h2 class="mb-0 text-center">Cadastre novo caso</h2>
                    <button type="button" class="btn-close btn-close-custom" aria-label="Close"></button>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome *</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite o título do caso" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o nome do caso.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="local" class="form-label">Local *</label>
                    <input type="text" id="local" class="form-control" placeholder="Digite o local do caso" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o local do caso.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data *</label>
                    <input type="date" id="data" min="1800-01-01" max="2025-12-31" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, selecione a data do caso.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Hora *</label>
                    <input type="time" id="hora" class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, selecione a hora do caso.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição *</label>
                    <textarea id="descricao" class="form-control" rows="4" placeholder="Digite a descrição do caso" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, preencha a descrição do caso.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo *</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Selecione o tipo do caso</option>
                        <option value="Acidente">Acidente</option>
                        <option value="Identificação de vitima">Identificação de vítima</option>
                        <option value="Exame criminal">Exame criminal</option>
                        <option value="Erro odontológico">Erro odontológico</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecione o tipo do caso.
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <label for="perito" class="form-label">Perito responsável *</label>
                    <input type="text" id="perito" class="form-control" placeholder="Digite o nome do perito responsável" required autocomplete="off">
                    <div class="invalid-feedback">
                        Por favor, preencha o nome do perito responsável.
                    </div>
                    <div class="autocomplete-items" id="autocomplete-list"></div>
                </div>

                <div class="mb-3">
                    <label for="anexos" class="form-label">Anexo(s)</label>
                    <input type="file" id="anexos" class="form-control" multiple>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-secondary btn-spacing">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-spacing" form="form-cadastro-caso">Cadastrar caso</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.getElementById('form-cadastro-caso');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);

            const peritoInput = document.getElementById('perito');
            const autocompleteList = document.getElementById('autocomplete-list');
            const peritos = [
                'Ana Silva',
                'Bruno Costa',
                'Carla Mendes',
                'Daniel Oliveira',
                'Elisa Souza',
                'Fábio Pereira',
                'Gabriela Lima',
                'Hugo Santos'
            ];

            function showSuggestions(value) {
                autocompleteList.innerHTML = '';
                if (!value) return;

                const filteredPeritos = peritos.filter(perito =>
                    perito.toLowerCase().includes(value.toLowerCase())
                );

                filteredPeritos.forEach(perito => {
                    const div = document.createElement('div');
                    div.textContent = perito;
                    div.addEventListener('click', () => {
                        peritoInput.value = perito;
                        autocompleteList.innerHTML = '';
                    });
                    autocompleteList.appendChild(div);
                });
            }

            peritoInput.addEventListener('input', () => {
                showSuggestions(peritoInput.value);
            });

            peritoInput.addEventListener('focus', () => {
                showSuggestions(peritoInput.value);
            });

            document.addEventListener('click', (e) => {
                if (!peritoInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.innerHTML = '';
                }
            });
        })();
    </script>
</body>
</html>
