<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/cadastro-usuario.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!--Link Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

   <!--Bootstrap Icon-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../../casos/visualizacao-casos/css/vis-casos.css">
</head>
<body>
  <header class="pb-5">
    <nav class="bg-azul-escuro navbar navbar-dark bg-body-tertiary fixed-top py-3 mb-5">
        <div class="container" id="header-container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-auto" href="#"><i class="bi bi-person-fill"></i></a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="../../casos/visualizacao-casos/vis-casos.html">Visualizar casos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../cadastro-usuario/cadastro-usuario.html">Cadastro de novos usuários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

  <main>
    <form id="cadastroForm">

      <label for="nome">Nome completo *</label>
      <input type="text" id="nome" placeholder="Digite o nome completo" required />

      <label for="cpf">CPF do usuário *</label>
      <input type="text" id="cpf" placeholder="Digite o CPF do usuário" required />

      <label for="email">Email do usuário *</label>
      <input type="email" id="email" placeholder="Digite o email do usuário" required />

      <label for="cargo">Cargo do usuário *</label>
      <select id="cargo" required>
        <option value="">Selecione o cargo do usuário</option>
        <option value="assistente">Assistente</option>
        <option value="perito">Perito</option>
        <option value="administrador">Admnistrador</option>
      </select>

      <label for="senha">Senha do usuário *</label>
      <input type="password" id="senha" placeholder="Digite a senha do usuário" required />

      <button type="submit">Cadastrar usuário</button>
    </form>
  </main>

  <script src="js/cadastro-usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
