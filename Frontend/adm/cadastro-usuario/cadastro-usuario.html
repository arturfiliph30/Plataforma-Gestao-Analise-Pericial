<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .form-control, .form-select {
            margin-bottom: 1.5rem;
        }
        .btn-spacing {
            margin: 0 0.5rem;
        }
        .invalid-feedback {
            display: none;
        }
        .was-validated .form-control:invalid,
        .was-validated .form-select:invalid {
            border-color: #dc3545;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback,
        .was-validated .form-select:invalid ~ .invalid-feedback {
            display: block;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .btn-close-custom {
            font-size: 1.2rem;
            padding: 0.5rem;
        }
        .bg-azul-escuro {
            background-color: #1c2526;
        }
    </style>
</head>
<body>
    <header class="pb-4">
        <nav class="bg-azul-escuro navbar navbar-dark fixed-top py-3 mb-5">
            <div class="container" id="header-container">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-auto" href="#"><i class="bi bi-person-fill"></i></a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active text-dark" aria-current="page" href="../../casos/visualizacao-casos/vis-casos.html">Visualizar casos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="./cadastro-usuario.html">Cadastro de novos usuários</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 mb-5 pt-5">
        <div class="form-container">
            <form class="needs-validation" novalidate id="cadastroForm">
                <div class="form-header">
                    <h2 class="mb-0">Cadastre novos usuários</h2>
                    <button type="button" class="btn-close btn-close-custom" aria-label="Close"></button>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF do usuário *</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF do usuário" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o CPF do usuário.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email do usuário *</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite o email do usuário" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o email do usuário.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo do usuário *</label>
                    <select id="cargo" class="form-select" required>
                        <option value="">Selecione o cargo do usuário</option>
                        <option value="perito">Perito</option>
                        <option value="administrador">Administrador</option>
                        <option value="outro">Outro</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecione o cargo do usuário.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha do usuário *</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite a senha do usuário" required>
                    <div class="invalid-feedback">
                        Por favor, preencha a senha do usuário.
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-secondary btn-spacing">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-spacing">Cadastrar Usuário</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const form = document.getElementById('cadastroForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);

            const closeButton = document.querySelector('.btn-close-custom');
            closeButton.addEventListener('click', () => {
                form.reset();
                form.classList.remove('was-validated');
            });
        })();
    </script>
</body>
</html>
