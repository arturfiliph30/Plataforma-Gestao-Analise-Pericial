<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/cadastro-usuario.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="top-bar">
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
    <div class="spacer"></div>
    <div class="profile-icon"><i class="fas fa-user"></i></div>
  </header>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF do usuário *</label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF do usuário" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o CPF do usuário.
                    </div>
                </div>

    <form id="cadastroForm">
      <label for="nome">Nome completo *</label>
      <input type="text" id="nome" placeholder="Digite o nome completo" required />

      <label for="cpf">CPF do usuário *</label>
      <input type="text" id="cpf" placeholder="Digite o CPF do usuário" required />

      <label for="email">Email do usuário *</label>
      <input type="email" id="email" placeholder="Digite o email do usuário" required />

      <label for="cargo">Cargo do usuário *</label>
      <select id="cargo" required>
        <option value="">Selecione o cargo do usuário</option>
        <option value="assistente">Assistente</option>
        <option value="perito">Perito</option>
      </select>

      <label for="senha">Senha do usuário *</label>
      <input type="password" id="senha" placeholder="Digite a senha do usuário" required />

      <button type="submit">Cadastrar Usuário</button>
    </form>
  </main>

  <script src="js/cadastro-usuario.js"></script>
</body>
</html>
